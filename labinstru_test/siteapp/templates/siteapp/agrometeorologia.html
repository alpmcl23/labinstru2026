{% extends "siteapp/base.html" %}
{% load i18n static %}

{% block title %}{% trans "Agrometeorologia" %} | LabInstru{% endblock %}

{% block head_extra %}
<style>
  /* página limpa só para prévia */
  .agro-preview-page{
    min-height: calc(100vh - 40px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 18px;
  }

  /* “moldura” opcional para ficar bonito */
  .agro-preview-frame{
    width: min(1600px, 98vw);
    height: min(900px, calc(100vh - 90px));
    border-radius: 16px;
    overflow: hidden;
    background: rgba(0,0,0,.08);
    border: 1px solid rgba(255,255,255,.14);
  }

  /* imagem bem enquadrada (sem cortar) */
  .agro-preview-frame img{
    width: 100%;
    height: 100%;
    object-fit: contain;   /* <<< não corta */
    display: block;
  }

  /* se quiser preencher e cortar um pouco (tipo “capa”), troque contain por cover */
</style>
{% endblock %}

{% block content %}
  <div class="agro-preview-page">
    <div class="agro-preview-frame">
      <img src="{% static 'siteapp/img/agro/previa_pagina.png' %}"
           alt="{% trans 'Prévia Agrometeorologia' %}">
    </div>
  </div>
{% endblock %}
