<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #145DA0;
            padding: 6px 14px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 12px;
            font-weight: bold;
            font-size: 14px;
            padding: 6px 8px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .labinstru-card {
            background: #f3fafe;
            border-radius: 16px;
            padding: 20px;
            border: 1.5px solid #d6e7f7;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px #05445e11;
        }
        h2, h3 {
            color: #145DA0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/quem-somos/">Quem Somos</a>
        <a href="/dashboard/">Dashboard</a>
        <a href="/rede-estacoes/">Rede de Estações HOBO</a>
        <a href="/condicoes-atuais/">Condições Atuais</a>
        <a href="/satelite-e-radar/">Satélite e Radar</a>
        <a href="/projetos/">Projetos</a>
        <a href="/contato/">Contato</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
