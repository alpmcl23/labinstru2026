<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LabInstru{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; }
        .sidebar { min-height: 100vh; background-color: #f1f5f9; padding: 20px; border-right: 1px solid #e2e8f0; }
        .sidebar .nav-link { font-weight: 500; color: #111827; }
        .sidebar .nav-link.active { color: #ef4444; font-weight: 700; }
        .content { padding: 30px; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 sidebar">
            <h6 class="text-muted">Menu</h6>
            <div class="nav flex-column">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}"><i class="fas fa-home"></i> Pagina inicial</a>
                <a class="nav-link {% if request.path == '/quem-somos/' %}active{% endif %}" href="{% url 'quem_somos' %}"><i class="fas fa-users"></i> Quem somos</a>
                <a class="nav-link {% if request.path == '/estacao-est/' %}active{% endif %}" href="{% url 'estacao_est' %}"><i class="fas fa-cloud-sun"></i> Estação da EST</a>
                <a class="nav-link {% if request.path == '/rede-hobo/' %}active{% endif %}" href="{% url 'rede_hobo' %}"><i class="fas fa-network-wired"></i> Estações HOBO</a>
                <a class="nav-link {% if request.path == '/tempo-agora/' %}active{% endif %}" href="{% url 'tempo_agora' %}"><i class="fas fa-clock"></i> O tempo agora</a>
                <a class="nav-link {% if request.path == '/estagio/' %}active{% endif %}" href="{% url 'estagio_curricular' %}"><i class="fas fa-graduation-cap"></i> Estágio Curricular</a>
                <a class="nav-link {% if request.path == '/projetos/' %}active{% endif %}" href="{% url 'projetos' %}"><i class="fas fa-lightbulb"></i> Projetos</a>
                <a class="nav-link {% if request.path == '/eventos/' %}active{% endif %}" href="{% url 'eventos' %}"><i class="fas fa-calendar-alt"></i> Eventos</a>
                <a class="nav-link {% if request.path == '/contato/' %}active{% endif %}" href="{% url 'contato' %}"><i class="fas fa-envelope"></i> Contato</a>
            </div>
        </nav>
        <main class="col-md-9 col-lg-10 content">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
</body>
</html>
