{% extends 'base.html' %}
{% block title %}Página inicial{% endblock %}
{% block content %}
  <div class="container-fluid">
    <h2 class="mb-4">Bem-vindo à página inicial</h2>
    <p>Este é um exemplo de layout com menu lateral vertical no Django.</p>

    <div class="row align-items-center g-4">
      <!-- Texto à esquerda (desktop) -->
      <div class="col-12 col-md-6">
        <h4>Sobre o projeto</h4>
        <p>
          Conteúdo de exemplo. Você pode colocar aqui cards, gráficos, mapas, etc.
        </p>
      </div>

      <!-- Vídeo à direita (desktop) -->
      <div class="col-12 col-md-6 order-md-last">
        <video controls style="width:100%; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.15);">
          <source src="{% static 'videos/exemplo.mp4' %}" type="video/mp4" />
          Seu navegador não suporta a tag de vídeo.
        </video>
      </div>
    </div>
  </div>
{% endblock %}
