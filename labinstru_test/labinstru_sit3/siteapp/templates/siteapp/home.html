<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9fbfd;
    }
    .menu-lateral {
      height: 100vh;
      background-color: #f1f3f7;
      padding: 20px;
      border-right: 2px solid #dee2e6;
    }
    .menu-lateral h6 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .menu-lateral .nav-link {
      padding: 5px 0;
    }
    .menu-lateral .active {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Menu lateral -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light menu-lateral">
      <h6>Menu</h6>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link {% if titulo == 'Pagina inicial' %}active{% endif %}" href="/">Pagina inicial</a></li>
        <li class="nav-item"><a class="nav-link {% if titulo == 'Quem somos' %}active{% endif %}" href="/quem-somos/">Quem somos</a></li>
        <li class="nav-item"><a class="nav-link {% if titulo == 'Estação meteorologica da EST' %}active{% endif %}" href="/dashboard/">Estação meteorologica da EST</a></li>
        <li class="nav-item"><a class="nav-link {% if titulo == 'Rede de estações HOBO' %}active{% endif %}" href="/rede-estacoes/">Rede de estações HOBO</a></li>
        <li class="nav-item"><a class="nav-link {% if titulo == 'O tempo agora' %}active{% endif %}" href="/condicoes/">O tempo agora</a></li>
        <li class="nav-item"><a class="nav-link {% if titulo == 'Satélite e radar' %}active{% endif %}" href="/satelite/">Satélite e radar</a></li>
        <li class="nav-item"><a class="nav-link {% if titulo == 'Estágio Curricular' %}active{% endif %}" href="/estagio/">Estágio Curricular</a></li>
        <li class="nav-item"><a class="nav-link {% if titulo == 'Projetos' %}active{% endif %}" href="/projetos/">Projetos</a></li>
        <li class="nav-item"><a class="nav-link {% if titulo == 'Eventos' %}active{% endif %}" href="/eventos/">Eventos</a></li>
        <li class="nav-item"><a class="nav-link {% if titulo == 'Contato' %}active{% endif %}" href="/contato/">Contato</a></li>
      </ul>
    </nav>

    <!-- Conteúdo da página -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4">
      <h2>{{ titulo }}</h2>
      <hr>
      {% block conteudo %}{% endblock %}
    </main>
  </div>
</div>

</body>
</html>
